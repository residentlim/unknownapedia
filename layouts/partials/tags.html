{{ $taxo := "tags" }}
{{ with .Param $taxo }}
<ul class="tags-list" data-pagefind-ignore>
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxo $tag) -}}
    <li class="tag-item">
        <a class="tag-link" href="{{ .Permalink }}" data-pagefind-filter="tags">{{ $tag }}</a>
    </li>
    {{- end -}}
  {{- end -}}
</ul>
{{ end }}
